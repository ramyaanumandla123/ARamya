<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table Generator</title>
</head>
<style>
    button{background-color: aqua;}
    div{color:darkblue}
    label{color:blueviolet}
</style>
<body>
    <h1 style="color:darkorchid">Multiplication Table Generator</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" min="1">
    <button onclick="generateTable()">Generate Table</button>
    <div id="table"></div>

    <script>
        function generateTable() {
            var num = document.getElementById('number').value;
            var table = '<h2>Multiplication Table for ' + num + '</h2>';
            table += '<table border="1">';

            for (var i = 1; i <= 10; i++) {
                table += '<tr><td>' + num + ' x ' + i + '</td><td>' + (num * i) + '</td></tr>';
            }
            table += '</table>';
            document.getElementById('table').innerHTML = table;
        }
    </script>
</body>
</html>
