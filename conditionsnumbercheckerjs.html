<!DOCTYPE html>
<html>
<head>
    <title>Number Checker</title>
    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOMiQENCi9hMJQSD0up1poMd-QhRtrFpoV1w&s');
            background-size: 100%;
            font-family: Arial, sans-serif;
            margin: 20px;
        
        }
        button{
            background-color: blueviolet;
        }
        .container {
        
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Number Checker</h2>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" />
        <button onclick="checkNumber()">Check</button>
        <marquee><p id="result"></p></marquee>
    </div>

    <script>
        function checkNumber() {
            let number = document.getElementById('numberInput').value;
            let result = "";

            // Conditional statements to check if the number is positive, negative, or zero
            if (number > 0) {
                result = "The number is positive.";
            } else if (number < 0) {
                result = "The number is negative.";
            } else {
                result = "The number is zero.";
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
